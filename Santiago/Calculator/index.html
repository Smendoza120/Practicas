<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <main class="cont">
    <div class="cont__container">
      <div class="cont__header">
        <h1 class="cont__title"> calc </h1>
        <div class="cont__theme">
          <span class="cont__theme-title">THEME</span>

          <div class="header__nums__radios">
            <div class="nums">
              <span id="first">1</span>
              <span id="second">2</span>
              <span id="third">3</span>
            </div>
            <div class="radios">
              <div class="btn"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="cont__input">
          <p class="input">399,381</p>
      </div>
      <div class="cont__keys">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>DEL</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>+</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>-</div>
        <div>.</div>
        <div>0</div>
        <div>/</div>
        <div>x</div>
        <div class="last">RESET</div>
        <div class="last2"> = </div>
      </div>
    </div>
  </main>
</body>
</html>
